<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The NY Times API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--JS/JQ boilerplate code for linking with JS file.-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Moment.js implementation-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.js"></script>
<!--Bootstrap CSS code-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="assets/search.js"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-1">New York Times Search</h1>
          <p class="lead">Culling information from the New York Times since 2018.</p>
        </div>
      </div>

      <form class="card" style="margin-left: 20px; margin-right: 20px;">
        <div class="card-header">Search Parameters</div>
        <div class="form-group">
          <label for="terms">Search Term: </label>
          <input type="text" class="form-control" id="searchTerm" placeholder=" ">
        </div>
        <br>
        <div class="form-group">
          <label for="terms">Start Year : </label>
          <input type="number" class="form-control" id="startDate" placeholder="MM-DD-YYYY">
        </div>
        <br>
        <div class="form-group">
          <label for="terms">End Year : </label>
          <input type="number" class="form-control" id="endDate" placeholder="MM-DD-YYYY">
        </div>
        <br>
        <a href="#" class="btn btn-primary" id="search">Search</a>
        <a href="#" class="btn btn-primary" id="clear">Clear Results</a>
      </form>
      <br>




</body>

</html>
